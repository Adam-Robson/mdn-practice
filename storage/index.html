<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>storage bin</title>
  <link href="index.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>storage bin</h1>
  </header>

  <main>
    <section class="all-notes">
      <h2>all notes</h2>
      <ul></ul>
    </section>

    <section class="new-note">
      <h2>Enter a new note</h2>
      <form>
        <div>
          <label for="note-title">title</label>
          <input id="note-title" type="text" required>
        </div>
        <div>
          <label for="note-body">body</label>
          <input id="note-body" type="text" required>
        </div>
        <div>
          <button class="publish">publish</button>
        </div>
      </form>
    </section>
  </main>

</body>

</html>
